<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Register</h2>
    
    <form action="register" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="18" max="120" placeholder="Enter your age">
        <br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        
        <label for="unique_id">Unique ID:</label>
        <input type="text" id="unique_id" name="unique_id" readonly>
        <br><br>

        <button type="submit">Register</button>
    </form>

    <script>
        // Generate a random 5-digit unique ID (10000 to 99999)
        document.getElementById("unique_id").value = Math.floor(10000 + Math.random() * 90000);
    </script>

    <p><a href="login.html">Back to Home</a></p>
</body>
</html>
